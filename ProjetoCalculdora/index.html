<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/src/css/index.css">

  </head>
  <body>
    <div id="calculator">
      <table>
        <tr>
          <td colspan="4"><input type="text" id="display" disabled></td>
        </tr>
        <tr>
          <td><button id="btn-7">7</button></td>
          <td><button id="btn-8">8</button></td>
          <td><button id="btn-9">9</button></td>
          <td><button id="btn-divide">/</button></td>
        </tr>
        <tr>
          <td><button id="btn-4">4</button></td>
          <td><button id="btn-5">5</button></td>
          <td><button id="btn-6">6</button></td>
          <td><button id="btn-multiply">*</button></td>
        </tr>
        <tr>
          <td><button id="btn-1">1</button></td>
          <td><button id="btn-2">2</button></td>
          <td><button id="btn-3">3</button></td>
          <td><button id="btn-subtract">-</button></td>
        </tr>
        <tr>
          <td><button id="btn-0">0</button></td>
          <td><button id="btn-decimal">.</button></td>
          <td><button id="btn-equals">=</button></td>
          <td><button id="btn-add">+</button></td>
        </tr>
        <tr>
          <td><button id="btn-clear">C</button></td>
        </tr>
      </table>
    </div>
    <script src="/src/js/index.js"></script>
  </body>
</html>
